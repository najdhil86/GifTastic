<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="assets/css/style.css">



  <title>GifTastic</title>

<body>

  <div class="container">


    <div class="row justify-content-md-center">

      <h1 id="title">GifTastic</h1>

    </div>

    <!-- This shows buttons underneath the title -->

    <div id="buttons-view" class="row justify-content-md-center"></div>

    <!-- Adding buttons for animals -->

    <form id="animal-giphy-form" class="row justify-content-lg-right">

      <label for="animal-input"></label>
      <input type="text" id="animal-input" placeholder="Search for more Animal gifs.."><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-animal" type="submit" value="Submit">

    </form>


    <!-- This is where Giphy gifs populate through Javascript -->

    <div id="animal-giphys"></div>

  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </div>
